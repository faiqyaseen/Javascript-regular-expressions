<body>

    <div class="container">
        <h1>Dragon Travel Desk</h1>
        <form>
            <div class="mb-3">
                <label for="Username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="Username" placeholder="Enter Your Username">
                <div class="invalid-feedback">
                    Your Username must be 2-10 characters long and should not start with a number.
                  </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" aria-describedby="email"
                    placeholder="Enter Your Email">
                    <div class="invalid-feedback">
                        Your email must be a valid email.
                      </div>
            </div>

            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Select Your Car</option>
                <option value="1">Omni</option>
                <option value="2">Maruti 800</option>
                <option value="3">Fortuner</option>
                <option value="3">Sportage</option>
            </select>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter your Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Enter Your Number</label>
                <input type="number" class="form-control" id="number" aria-describedby="number"
                    placeholder="Enter Your number">
                    <div class="invalid-feedback">
                        your phone number must be 11 digits long
                      </div>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="main.js"></script>
